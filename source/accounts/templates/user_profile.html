{% extends 'base.html' %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ user_obj.profile.avatar.url }}" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">Nickname: {{ user_obj.username }}</p>
            <p class="card-text">Email: {{ user_obj.email }}</p>
            <p class="card-text">Date of birth {{ user_obj.profile.birth_date|default:'не указана' }}</p>
        </div>
    </div>
{% endblock %}
